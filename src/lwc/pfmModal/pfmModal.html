<template>
    <div role="dialog" class={classes}>
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class={closeButtonVariant} title="Close" onclick={closeHandler}>
                    <lightning-icon class="" title="Close" alternative-text="Close" variant={closeVariant} icon-name="utility:close" data-name="closeButtonModalX"
                                    size="small"></lightning-icon>
                </button>
                <c-pfm-text type="heading" size="medium" weight={headerWeight}>
                    <slot name="title"></slot>
                </c-pfm-text>
                <template if:true={hasTagline}>
                    <div class="slds-m-top_x-small">{tagline}</div>
                </template>
            </header>

            <div class={contentClasses}>
                <slot name="content">

                </slot>
            </div>
            <footer class="slds-modal__footer">
                <template if:true={customFooter}>
                    <slot name="footer"></slot>
                </template>
                <template if:false={customFooter}>
                    <c-pfm-button type="outline" name="closeButtonModal" onsubmit={closeHandler} data-name="closeButtonModal" label={closeLabel} additional-classes={additionalCloseClasses}></c-pfm-button>
                    <c-pfm-button type="default" name="saveButtonModal" onsubmit={saveHandler} data-name="saveButtonModal" label={saveLabel} additional-classes={additionalSaveClasses}></c-pfm-button>
                </template>
            </footer>
        </div>
    </div>
    <div class={bdClasses}></div>
</template>
